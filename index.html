<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical Slider</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="slider-container">
        <div class="left-slide">
 
            <div style="background-color: aqua;">
                <h1>Ocean and Sky</h1>
                <p>this is definetly aqua</p>
            </div>

            <div style="background-color: aqua;">
                <h1>Pretty Sky</h1>
                <p> this is the night sky</p>
            </div>

            <div style="background-color: rgb(92, 55, 14);">
                <h1>Bear Life</h1>
                <p>this is definetly a bear</p>
            </div>

            <div style="background-color: rgb(216, 22, 22);">
                <h1>City life</h1>
                <p>Yup this is a city</p>
            </div>

            <div style="background-color: rgb(64, 133, 58);">
                <h1>Dark Forest</h1>
                <p>Wow Forest WHOAH</p>
            </div>

        </div>
        <div class="right-slide">
            <div style="background-image: url('https://images.unsplash.com/photo-1448375240586-882707db888b?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80')"></div>
            <div style="background-image: url('https://images.unsplash.com/photo-1528916602904-95c8330395cd?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80')"></div>
            <div style="background-image: url('https://images.unsplash.com/photo-1559899551-4037d17859c0?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80')"></div>
            <div style="background-image: url('https://images.unsplash.com/photo-1444703686981-a3abbc4d4fe3?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80')"></div>
            <div style="background-image: url('https://images.unsplash.com/photo-1605528306910-1d3a9c523bf1?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80')"></div>
        </div>
        <div class="action-buttons">
            <button class="down-button">
                <i class="fas fa-arrow-down"></i>
            </button>
            <button class="up-button">
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
